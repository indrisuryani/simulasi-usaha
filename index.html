<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulasi Usaha</title>
<link rel="stylesheet" href="styles.css">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="simulasi-usaha">
    <header>Simulasi Usaha</header>
    <div class="container">
        <div class="row">
            
                <div class="simulation">
                    <div class="control">
                        <label for="gaya">Gaya (F)</label>
                        <input type="range" id="gaya" name="gaya" min="0" max="100" value="0">
                        <span id="gayaValue">0 N</span>
                    </div>
                    <div class="control">
                        <label for="perpindahan">Perpindahan (s)</label>
                        <input type="range" id="perpindahan" name="perpindahan" min="0" max="100" value="0">
                        <span id="perpindahanValue">0 m</span>
                    </div>
                    <div class="hasil">
                        <label>Usaha (W)</label>
                        <div id="usaha">0 J</div>
                    </div>
                </div>
            
        </div>
    </div>
    
</div>
<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
<footer>
    <p>&copy; 2024 Simulasi Usaha by Indri Suryani</p>
</footer>
</html>
